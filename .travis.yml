language: java
jdk:
  - openjdk8
  - openjdk9
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
script:
  - mvn clean package
addons:
  sonarcloud:
    organization: "fbacchella-github"
    token:
      secure: ""
matrix:
  include:
    - jdk: openjdk10
      script:
        - "cp .travis.settings.xml $HOME/.m2/settings.xml"
        - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar deploy
notifications:
  irc:
  - irc.freenode.org#jrds
